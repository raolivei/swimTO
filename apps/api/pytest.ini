[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing
env =
    DATABASE_URL=postgresql+psycopg://postgres:postgres@localhost:5432/pools_test
    ADMIN_TOKEN=test-token
    LOG_LEVEL=ERROR

