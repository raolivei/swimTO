apiVersion: batch/v1
kind: CronJob
metadata:
  name: swimto-data-refresh
  namespace: swimto
spec:
  # Run daily at 3 AM
  schedule: "0 3 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: data-refresh
              image: ghcr.io/raolivei/swimto-api:latest
              imagePullPolicy: IfNotPresent
              command:
                - python
                - /data-pipeline/jobs/daily_refresh.py
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: swimto-secrets
                      key: DATABASE_URL
              envFrom:
                - configMapRef:
                    name: swimto-config
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "250m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
          restartPolicy: OnFailure
