version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: swimto-db
    environment:
      POSTGRES_DB: pools
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: swimto-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: swimto-api
    env_file:
      - ./apps/api/.env
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/pools
      REDIS_URL: redis://redis:6379
      ADMIN_TOKEN: ${ADMIN_TOKEN:-change-me-in-production}
      CITY_BASE_URL: https://www.toronto.ca
      OPEN_DATA_BASE_URL: https://open.toronto.ca
      INGEST_WINDOW_DAYS: 56
      LOG_LEVEL: ${LOG_LEVEL:-info}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LEONARDO_API_KEY: ${LEONARDO_API_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
      - ./data-pipeline:/data-pipeline
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      target: development
    container_name: swimto-web
    environment:
      VITE_API_URL: http://192.168.2.48:8000
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  postgres_data:
