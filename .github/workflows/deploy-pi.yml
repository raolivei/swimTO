name: Deploy to Raspberry Pi k3s

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/raolivei

jobs:
  build-and-deploy:
    runs-on: [self-hosted, linux, arm64]
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set environment based on branch
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENVIRONMENT=production" >> $GITHUB_OUTPUT
            echo "NAMESPACE=swimto-prod" >> $GITHUB_OUTPUT
          else
            echo "ENVIRONMENT=development" >> $GITHUB_OUTPUT
            echo "NAMESPACE=swimto-dev" >> $GITHUB_OUTPUT
          fi
      
      - name: Build and push API image
        run: |
          docker build -t ${{ env.IMAGE_PREFIX }}/swimto-api:${{ github.sha }} \
            -t ${{ env.IMAGE_PREFIX }}/swimto-api:latest \
            ./apps/api
          docker push ${{ env.IMAGE_PREFIX }}/swimto-api:${{ github.sha }}
          docker push ${{ env.IMAGE_PREFIX }}/swimto-api:latest
      
      - name: Build and push Web image
        run: |
          docker build -t ${{ env.IMAGE_PREFIX }}/swimto-web:${{ github.sha }} \
            -t ${{ env.IMAGE_PREFIX }}/swimto-web:latest \
            --build-arg VITE_API_URL=${{ secrets.API_URL }} \
            ./apps/web
          docker push ${{ env.IMAGE_PREFIX }}/swimto-web:${{ github.sha }}
          docker push ${{ env.IMAGE_PREFIX }}/swimto-web:latest
      
      - name: Pull images into k3s
        run: |
          sudo k3s ctr images pull ${{ env.IMAGE_PREFIX }}/swimto-api:${{ github.sha }}
          sudo k3s ctr images pull ${{ env.IMAGE_PREFIX }}/swimto-web:${{ github.sha }}
      
      - name: Update image tags in k8s manifests
        run: |
          sed -i "s|ghcr.io/raolivei/swimto-api:latest|${{ env.IMAGE_PREFIX }}/swimto-api:${{ github.sha }}|g" k8s/api-deployment.yaml
          sed -i "s|ghcr.io/raolivei/swimto-web:latest|${{ env.IMAGE_PREFIX }}/swimto-web:${{ github.sha }}|g" k8s/web-deployment.yaml
      
      - name: Deploy to k3s
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/ -n ${{ steps.set-env.outputs.NAMESPACE }}
      
      - name: Wait for deployments
        run: |
          kubectl rollout status deployment/swimto-api -n ${{ steps.set-env.outputs.NAMESPACE }} --timeout=5m
          kubectl rollout status deployment/swimto-web -n ${{ steps.set-env.outputs.NAMESPACE }} --timeout=5m
      
      - name: Verify deployment
        run: |
          kubectl get pods -n ${{ steps.set-env.outputs.NAMESPACE }}
          kubectl get services -n ${{ steps.set-env.outputs.NAMESPACE }}
      
      - name: Cleanup old images
        run: |
          docker image prune -f --filter "until=168h"
