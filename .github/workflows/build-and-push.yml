name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - dev
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (e.g., v1.0.0)"
        required: false
        default: "latest"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_API: ghcr.io/raolivei/swimto-api
  IMAGE_NAME_WEB: ghcr.io/raolivei/swimto-web

jobs:
  build:
    name: Build Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.package-version.outputs.version }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: package-version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: v$VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image (verify only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ${{ env.IMAGE_NAME_API }}:build-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web image (verify only)
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          file: ./apps/web/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ${{ env.IMAGE_NAME_WEB }}:build-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ secrets.API_URL }}

  push:
    name: Push Images to Registry
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    outputs:
      api-tags: ${{ steps.meta-api.outputs.tags }}
      web-tags: ${{ steps.meta-web.outputs.tags }}
      api-sha-tag: ${{ steps.get-sha-tags.outputs.api_tag }}
      web-sha-tag: ${{ steps.get-sha-tags.outputs.web_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME_API }}
          tags: |
            type=semver,pattern=v{{version}},value=v${{ needs.build.outputs.version }}
            type=semver,pattern=v{{major}}.{{minor}},value=v${{ needs.build.outputs.version }}
            type=semver,pattern=v{{major}},value=v${{ needs.build.outputs.version }}
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}

      - name: Extract metadata for Web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME_WEB }}
          tags: |
            type=semver,pattern=v{{version}},value=v${{ needs.build.outputs.version }}
            type=semver,pattern=v{{major}}.{{minor}},value=v${{ needs.build.outputs.version }}
            type=semver,pattern=v{{major}},value=v${{ needs.build.outputs.version }}
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}

      - name: Get SHA tags for deployment
        id: get-sha-tags
        run: |
          # Extract SHA tag (format: branch-sha) from tags
          API_TAG=$(echo "${{ steps.meta-api.outputs.tags }}" | tr ' ' '\n' | grep -E '[a-z]+-[a-f0-9]{7,}' | head -1 || echo "${{ github.sha }}")
          WEB_TAG=$(echo "${{ steps.meta-web.outputs.tags }}" | tr ' ' '\n' | grep -E '[a-z]+-[a-f0-9]{7,}' | head -1 || echo "${{ github.sha }}")
          echo "api_tag=${API_TAG}" >> $GITHUB_OUTPUT
          echo "web_tag=${WEB_TAG}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Push API image
        id: push-api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push Web image
        id: push-web
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          file: ./apps/web/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ secrets.API_URL }}

      - name: Image digest
        run: |
          echo "API image pushed with digest ${{ steps.push-api.outputs.digest }}"
          echo "Web image pushed with digest ${{ steps.push-web.outputs.digest }}"

      - name: Output image tags
        run: |
          echo "API image tags:"
          echo "${{ steps.meta-api.outputs.tags }}" | tr ' ' '\n'
          echo ""
          echo "Web image tags:"
          echo "${{ steps.meta-web.outputs.tags }}" | tr ' ' '\n'
